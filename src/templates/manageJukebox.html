<div class="container-fluid" data-ng-controller="ManageJukeboxCtrl">
    <div class="row">
        <div class="col-xs-12 text-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Music" aria-describedby="sizing-addon2">
                <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <div class="row">
    <div id="right-block" class="col-md-8 col-md-offset-2">
        <div class="user-settings">
            <h1>Manage Jukebox</h1>

            <div class="col-md-10 personal-info">

                <h3>Jukebox Information</h3>

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="juke_name" class="col-lg-4 control-label">Jukebox Name:</label>
                        <div class="col-lg-8">
                            <input  id="juke_name" class="form-control" type="text" value="Campus Bar & Grill">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="theme" class="col-lg-4 control-label">Theme:</label>
                        <div class="col-lg-8">
                            <input id="theme" class="form-control" type="text" value="Anything">
                        </div>
                    </div>

                <h3>Change Privacy Pin</h3>

                    <div class="form-group">
                        <label for="pin" class="col-md-4 control-label">New Pin:</label>
                        <div class="col-md-8">
                            <input id="pin" class="form-control" type="password" value="big12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pin_repet" class="col-md-4 control-label text">Confirm Pin:</label>
                        <div class="col-md-8">
                            <input  id="pin_repet" class="form-control" type="password" value="big12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-8">
                            <input type="button" class="btn btn-primary" value="Save Changes" ng-click="saveChanges()">
                            <input type="button" class="btn btn-primary" value="Cancel Changes" ng-click="cancel()">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Upload Songs to Jukebox</h3>
            </div>
            <div class="panel-body">
                <p>Select Songs to Add:</p>
                <div class="well well-md">
                    <input id="fileinput" type="file" multiple>
                    <br>
                    <button id="upload" class="btn btn-disabled" ng-click="upload()" disabled="true">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
