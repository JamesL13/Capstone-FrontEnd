<div class="container" data-ng-controller="CreateAccountCtrl">
    <div class="row">
        <div class="col-md-8">
            <form role="form" name="accountForm" ng-submit="submit(accountForm.$valid)" method="post" novalidate>
                <h2>Sign Up <br><small>Sign up to host your own Jukebox</small></h2>
                <div class="alert alert-danger" role="alert" ng-show="formErrors"><strong>Error!</strong> {{formErrorMessage}}</div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input ng-model="accountInfo.user_email" name="user_email" type="email" class="form-control input-lg" tabindex="1" placeholder="Email" required>
                            <p class="text-danger" ng-show="accountForm.user_email.$touched && accountForm.user_email.$invalid"><small>Please enter a valid email.</small></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input ng-model="accountInfo.first_name" name="first_name" type="text" class="form-control input-lg" tabindex="1" placeholder="First Name" required>
                            <p class="text-danger" ng-show="accountForm.first_name.$touched && accountForm.first_name.$invalid"><small>Please enter a valid first name.</small></p>
                        </div>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input ng-model="accountInfo.last_name" name="last_name" type="text" class="form-control input-lg" tabindex="1" placeholder="Last Name" required>
                            <p class="text-danger" ng-show="accountForm.last_name.$touched && accountForm.last_name.$invalid"><small>Please enter a valid last name.</small></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input ng-model="accountInfo.business" name="business" type="text" class="form-control input-lg" tabindex="1" placeholder="Business Name" required>
                            <p class="text-danger" ng-show="accountForm.business.$touched && accountForm.business.$invalid"><small>Please enter a valid business name.</small></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input ng-model="accountInfo.password" name="password" type="password" class="form-control input-lg" tabindex="2" placeholder="Password" required>
                            <p class="text-danger" ng-show="accountForm.password.$touched && accountForm.password.$invalid"><small>Please enter a password.</small></p>
                        </div>
                    </div>
                </div>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <input type="submit" value="Create Account" class="btn btn-primary btn-block btn-lg" tabindex="3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <p>or <a href="#/login"> login.</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
