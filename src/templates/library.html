<div class="container-fluid" data-ng-controller="LibraryCtrl">
    <div class="row">
        <div class="col-xs-12 text-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Music" aria-describedby="sizing-addon2">
                <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <h1>Library</h1>
        </div>
    </div>
    <div class="row song-item" ng-repeat="song in songs">
        <div class="col-xs-9">
            <br>
            <h5>
            {{song.song_title}} - {{song.song_artist}}
            <h6>
            {{song.song_album}}
         </div>
         <div ng-if="song.is_active == 0" class="col-xs-2">
            <div id="increaseButton_{{song.id}}">
                <br/>
                <button type="button" id="increaseButtonInner_{{song.id}}" ng-click="addSongToJukebox(song.id)" class="btn btn-success">+</button>
            </div>
        </div>
        <div ng-if="song.is_active == 1" class="col-xs-2">
            <br/>
            <button disabled type="button" id="increaseButton_{{song.id}}" ng-click="addSongToJukebox(song.id)" class="btn btn-warning">+</button>
        </div>
    </div>
    <div class="col-xs-12 text-center hide" id="no-songs-message" ng-hide="songs.length">
        No songs in the library 
        <br> :(
    </div>
</div>
