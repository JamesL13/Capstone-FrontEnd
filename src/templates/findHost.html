<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><h3>{{alert.msg}}</h3></alert>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Find a Host</h3>
        <h5>Find a host near you to partcipate in voting</h5>
        <p>
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search for Host" aria-describedby="sizing-addon2">
            </div>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 checkbox">
        <label>
            <input type="checkbox"> Only show public playlists
        </label>
    </div>
</div>

            </thead>
