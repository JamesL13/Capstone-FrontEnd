<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><h3>{{alert.msg}}</h3></alert>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Find a Host</h3>
        <small>Song[s] allows you to connect to a local business and help pick the music. Vote on your favorite songs and watch them rise to the top. Ready to get started? Connet to an available host below.
    </div>
</div>
<hr/>
<div class="row" data-ng-controller="FindHostCtrl">
    <div class="col-xs-12">
        <table class="table">
            <h3>All Hosts
            <thead>
                <tr>
                    <th>Jukebox</th>
                    <th>Connect</th>
                </tr>
            </thead>
            <div class="spinner"></div>
            <tbody>
                <tr ng-repeat="jukebox in jukeboxes">
                    <td >{{jukebox.playlist_name}}</td>
                    <td class="text-center">
                        <button type="button" ng-show="jukebox.is_active==1" class="btn btn-primary btn-sm btn-block" ng-click="open('sm', jukebox.user__account, jukebox.id)"><i class="fa fa-check-circle"></i> Connect</button>
                        <button type="button"  ng-show="jukebox.is_active==0 || jukebox.is_active == null" ng-disabled="jukebox.is_active == 0 || jukebox.is_active == null" class="btn btn-danger btn-sm btn-block" ng-click="open('sm', jukebox.user__account, jukebox.id)"><i class="fa fa-check-circle"></i> Offline</button>
                        <!--<button type="button" class="btn btn-primary btn-sm btn-block" ng-click="open('sm', jukebox.id, jukebox.playlist_name)"><i class="fa fa-check-circle"></i> Connect</button>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
