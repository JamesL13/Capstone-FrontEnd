<!doctype html>
<html lang="en" ng-app="Songs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Songs AngularJS</title>
    <!-- STYLES -->
    <!-- build:css lib/css/main.min.css -->
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <!-- endbuild -->
    <!-- SCRIPTS -->
    <!-- build:js lib/js/main.min.js -->
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/socket.io-client/socket.io.js"></script>

    <!-- endbuild -->
    <!-- Custom Scripts -->
    <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>

<body ng-controller="MasterCtrl">
    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar">
                <li class="sidebar-main">
                    <a ng-click="toggleSidebar()">
            Song[s]
            <span class="menu-icon fa fa-bars"></span>
          </a>
                </li>
                <li class="sidebar-title"><span>NAVIGATION</span></li>
                <li class="sidebar-list">
                    <a href="#/jukebox">Jukebox <span class="menu-icon fa fa-music text-center"></span></a>
                </li>
                <li class="sidebar-list">
                    <a href="#/libary">Library <span class="menu-icon fa fa-list text-center"></span></a>
                </li>
                <li class="sidebar-list">
                    <a href="#/findhost">Find Host <span class="menu-icon fa fa-map-o text-center"></span></a>
                </li>
                <li class="sidebar-list" ng-show="isLoggedIn">
                    <a href="#/host">Account <span class="menu-icon fa fa-user text-center"></span></a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="col-xs-4" ng-hide="isLoggedIn">
                    <a href="#/login">Login</a>
                </div>
                <div class="col-xs-4" ng-show="isLoggedIn" ng-click="logout()">
                    <a href="#/login">Logout</a>
                </div>
                <div class="col-xs-8">
                    <a href="#/createaccount" ng-hide="isLoggedIn">Become a Host</a>
                </div>
            </div>
        </div>
        <!-- End Sidebar -->
        <div id="content-wrapper">
            <div class="page-content">
                <!-- Header Bar -->
                <div class="row header">
                    <div class="col-xs-12">
                        <div class="meta">
                            <div class="page">
                                Dashboard
                            </div>
                            <div class="breadcrumb-links">
                                Home / Dashboard
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Header Bar -->
                <!-- Main Content -->
                <div ui-view></div>
            </div>
            <!-- End Page Content -->
        </div>
        <!-- End Content Wrapper -->
    </div>
    <!-- End Page Wrapper -->
</body>

</html>
