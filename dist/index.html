<!doctype html>
<html lang="en" ng-app="Songs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Songs AngularJS</title>
        <!-- STYLES -->
        <link rel="stylesheet" href="lib/css/main.min.css"/>
        <!-- SCRIPTS -->
        <script src="lib/js/main.min.js"></script>
        <!-- Custom Scripts -->
        <script type="text/javascript" src="js/dashboard.min.js"></script>
    </head>
    <body ng-controller="MasterCtrl">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Song[s]</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="#/findhost"><span class="menu-icon fa fa-map-o text-center"></span> Find Host</a></li>
                        <li ng-show="isConnectedToPlaylist"><a href="#/jukebox"><span class="menu-icon fa fa-music text-center"></span> Jukebox</a></li>
                        <li ng-show="isConnectedToPlaylist"><a href="#/libary"><span class="menu-icon fa fa-list text-center"></span> Library</a></li>
                        <li ng-show="isLoggedIn"><a href="#/host"><span class="menu-icon fa fa-user text-center"></span> Account</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="isLoggedIn"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li ng-hide="isLoggedIn"><a href="#/createaccount"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li ng-show="isLoggedIn" ng-click="logout()"><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="content-wrapper">
            <div class="spinner hide"></div>
            <!-- End Header Bar -->
            <!-- Main Content -->
            <div ui-view></div>
            <!-- End Page Content -->
        </div>
        <!-- End Content Wrapper -->
    </div>
    <!-- End Page Wrapper -->
</body>
</html>
