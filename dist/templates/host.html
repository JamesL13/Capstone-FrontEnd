<div class="container-fluid" data-ng-controller="HostCtrl">
    <div class="hostContainer hide">
        <div class="row">
        <div class="col-xs-12 text-center">
            <h1>{{businessName}}</h1>
        </div>
    </div>
    <div ng-hide="hasPlaylist">
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-danger" role="alert" ng-show="formErrors"><strong>Error!</strong> {{formErrorMessage}}</div>
            </div>
        </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>Host Management</h1>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-12">
                <h4>Create a playlist</h4></div>
        </div>
        <div class="row">
            <form class="col-xs-12" role="form" name="createPlaylistForm" ng-submit="submit(createPlaylistForm.$valid)" novalidate>
                <fieldset>
                    <div class="form-group">
                        <input ng-model="loginDetails.playlist_name" class="form-control" placeholder="Playlist Name" name="playlist_name" type="input" value="" required>
                        <p class="text-danger" ng-show="createPlaylistForm.playlist_name.$touched && createPlaylistForm.playlist_name.$invalid"><small>Please enter a playlist name.</small></p>
                    </div>
                    <div class="form-group">
                        <input ng-model="loginDetails.description" class="form-control" placeholder="Description" name="description" type="input" value="" required>
                        <p class="text-danger" ng-show="createPlaylistForm.description.$touched && createPlaylistForm.description.$invalid"><small>Please enter a playlist description.</small></p>
                    </div>
                    <div class="form-group">
                        <input ng-model="loginDetails.password" class="form-control" placeholder="Password" name="password" type="password" value="" required>
                        <p class="text-danger" ng-show="createPlaylistForm.password.$touched && createPlaylistForm.password.$invalid"><small>Please enter a playlist password.</small></p>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <input type="submit" value="Create Playlist" class="btn btn-primary btn-block btn-lg" tabindex="3">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row" ng-show="hasPlaylist">
        <div class="col-xs-12">
            <h4>Manage Playlist</h4></div>
    </div>
    <div class="row" ng-show="hasPlaylist">
        <div class="col-md-4">Playlist Name: {{playlist_name}}</div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" ng-click="deletePlaylist()"><i class="fa fa-trash-o"></i> Delete</button>
        </div>
    </div>
    </div>
    
</div>
