<div class="container-fluid" data-ng-controller="JukeboxCtrl">
    <div class="row">
        <div class="col-xs-12 text-right">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Music" aria-describedby="sizing-addon2">
                <span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <h1>Jukebox</h1>
            <h3>{{businessName.business}}</h3>  
        </div>
        <div class="col-xs-9 text-left">
            
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Vote Count</th>
                        <th>Song Name</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Vote</th>
                    </tr>
                </thead>
                <tbody>
                    <div class="spinner"></div>
                    <tr ng-repeat="song in songs">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{song.song_title}}</td>
                        <td>{{song.song_artist}}</td>
                        <td>{{song.song_album}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-xs btn-inline"><i class="fa fa-arrow-up"></i></button>
                            <button type="button" class="btn btn-primary btn-xs btn-inline"><i class="fa fa-arrow-down"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-xs-12 text-center hide" id="no-songs-message" ng-hide="songs.length">
        No songs in the Jukebox 
        <br> :(
    </div>
</div>
